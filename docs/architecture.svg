<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Clients box -->
  <rect x="30" y="60" width="120" height="80" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="90" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1565c0">Clients</text>
  <text x="90" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">A, B, C...</text>

  <!-- flydelta box -->
  <rect x="320" y="60" width="140" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="390" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e65100">flydelta</text>
  <text x="390" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">proxy</text>

  <!-- Delta Lake box -->
  <rect x="620" y="60" width="140" height="80" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="690" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2e7d32">Delta Lake</text>
  <text x="690" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#666">S3 / disk</text>

  <!-- Arrow: Clients -> flydelta (top) -->
  <line x1="150" y1="85" x2="310" y2="85" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="230" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">SQL query</text>
  <text x="230" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#999">(Arrow Flight)</text>

  <!-- Arrow: flydelta -> Clients (bottom) -->
  <line x1="310" y1="115" x2="150" y2="115" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="230" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Arrow data</text>
  <text x="230" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#999">(streamed batches)</text>

  <!-- Arrow: flydelta -> Delta Lake (top) -->
  <line x1="460" y1="85" x2="610" y2="85" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">Parquet read</text>
  <text x="535" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#999">(local / fast)</text>

  <!-- Arrow: Delta Lake -> flydelta (bottom) -->
  <line x1="610" y1="115" x2="460" y2="115" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">data</text>
</svg>
